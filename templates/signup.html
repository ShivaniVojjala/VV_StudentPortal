<body >

<nav class="navbar navbar-expand-lg bg-light"style="padding-top: 0px;">
  <div class="container-fluid">

          <img src="{{user_image2}}" alt="Logo" width="70" height="50">

<center>
<div class="data">
  <h3> Sign in if you are a new user </h3>
  
  <form method="POST" action="">
    <h1> SIGN UP!</h1> 
    {{ form.hidden_tag() }}
         <!-- firstname -->
         <div class="container">
            <label  for="firstname" ><strong>First Name:</strong></label>
             {{form.firstname}}<br>
         </div>
        <!-- lastname -->
        <div class="container">
            <label  for="lastname" ><strong>Last Name:</strong></label>
             {{form.lastname}}<br>
        </div>
        <!-- username -->
        <div class="container">
           <label  for="username" ><strong>Username:</strong></label>
             {{form.username}}<br>
        </div>
        <!-- password -->
       <div class="container">
             <label for="password" ><strong> Password:</strong></label>
               {{form.password}}<br>
      </div>

<!-- Button trigger modal -->
    <button type="submit" class="btn btn-sucess" data-bs-toggle="modal" data-bs-target="#myModal">Create</button>
    
<!-- Modal -->
 <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModal" aria-hidden="true"> 
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModal">Confirmation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        you sucessfully created an account
      </div>
      <div class="modal-footer">
        
        <a href="{{url_for('login')}}">Login?</a>
      </div>
    </div>
  </div>
</div> 
   
<a href="{{url_for('login')}}"> Already have an account?</a>
</form>
</div>
</center>
